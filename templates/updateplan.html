<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='static/styles.css'>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class='container'>
<form class="result-form" action="{{ url_for('update_plan') }}" method = "POST">
    <fieldset>
        <legend>Contributions</legend>
            <p>
                <input type="number" name="starting_bal" id="starting_value" value="{{plan_to_edit.starting_bal}}">
                <label for="starting_value">Starting Account Value</label>
            </p>
            <p>
                <input type="number" name="monthly_cont" id="monthly_cont" value="{{plan_to_edit.monthly_cont}}">
                <label for="monthly_cont">Monthly Contribution</label>
            </p>
            <p>
                <input type="number" name="additional_cont" id="additional_cont" value="{{plan_to_edit.additional_cont}}">
                <label for="monthly_cont">Additional Contributions</label>
            </p>
    </fieldset>
    <fieldset>
        <legend>Goals and Assumptions</legend>
            <p>
                <input type="number" name="interest_rate" id="interest_rate" value="{{ interest_rate }}">
                <label for="interest_rate">Interest rate predicted</label>
            </p>
            <p>
                <input type="number" name="goal_amount" id="goal_amount" value="{{goal}}">
                <label for="goal_amount">Goal Amount of Savings</label>
                <select id="goal_type" name="goal_type" default="{{plan_to_edit.goal_type}}">
                    <option value="income">Yearly Income</option>
                    <option value="lump_sum">Lump Sum</option>
                </select>
            </p>
    </fieldset>
    <button type="submit" name="update-btn">Calculate My Time to Retirement</button>
</form>
<section class='data'>
    <div class='data-text'>
        <h2>Outcome of your plan</h2>
        <p><strong>Time to retirement:</strong> {{plan_to_edit.years_to_retire}} years</p>
        <p><strong>Total Contributions:</strong> {{plan_to_edit.total_contributions}}</p>
        <p><strong>Total Interest Earned:</strong> {{plan_to_edit.interest_earned}}</p>
    </div>
    <img class='data-chart' src='static/retirement.jpg'>
</section>
</div>
</body>
</html>
